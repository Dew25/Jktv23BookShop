<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>JKTV23BookShop</title>
</head>
<body>
<a href="/">На главную</a>
<h2>Список авторов</h2>
<ul>
  <li th:each="author : ${authors}">
    <span th:text="${author.firstname} + ' ' + ${author.lastname}">Название</span>
    — <span th:each="book : ${author.books}" th:text="${book.title} + '. '"></span>
  </li>
</ul>
</body>
</html>
