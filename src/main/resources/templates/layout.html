<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <title>JKTV23WebShop</title>
<!--  Опускаем footer к низу страницы независимо от её наполненности-->
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* 100% высоты viewport */
      margin: 0;
    }
    main {
      flex: 1; /* Занимает всё доступное пространство */
    }
    footer {
      background-color: #f8f9fa; /* Светло-серый фон */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<!-- Подключаем header как фрагмент -->
<header th:replace="~{fragments/header :: header}"></header>
<main>
  <div th:replace="${content}">
    <!-- Сюда будет вставляться содержимое конкретной страницы -->
  </div>
</main>

<!-- Подключаем footer как фрагмент -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
