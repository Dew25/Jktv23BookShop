<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">JKTV23BookShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span></span>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('USER')">
                        <a class="nav-link" th:href="/user">Пользователь</a>
                    <li class="nav-item" sec:authorize="hasAuthority('MANAGER')">
                        <a class="nav-link" th:href="/user">Менеджер</a>
                    </li><li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" th:href="/admin">Admin</a>
                </li><li class="nav-item" >
                    <a class="nav-link" th:href="/registration">Registration</a>
                </li>

                </ul>
                <ul class="navbar-nav d-flex justify-content-end mb-2 mb-lg-0">
                    </li> </li><li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li></li> </li><li class="nav-item" sec:authorize="isAuthenticated()">
                    <form class="" th:action="@{/logout}" method="POST">
                        <input class="nav-link" type="submit" value="Logout"/>
                    </form>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <p class="w-100 d-flex justify-content-center" th:text="${info}"></p>
</header>
</body>
</html>
