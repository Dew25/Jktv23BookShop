<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JKTV23BookShop</title>
</head>
<body>

<h2>Список книг</h2>
<ul>
    <li th:each="book : ${books}">
        <span th:text="${book.title}">Название</span>
        — <span th:each="author : ${book.authors}" th:text="${author.firsname} + ' '+${author.lastname}+'. '"></span>
    </li>
</ul>
</body>
</html>
