<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">JKTV23BookShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span></span>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="hasAuthority('USER')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Пользователь
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Список книг</a></li>
                                <li><a class="dropdown-item" href="#">Профиль</a></li>

                            </ul>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="hasAuthority('MANAGER')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Библиотекарь
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Добавть автора</a></li>
                                <li><a class="dropdown-item" href="#">Добавить книгу</a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="hasAuthority('ADMINSTRATOR')">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Директор
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Панель администратора</a></li>
                                <li><a class="dropdown-item" href="#">Отчеты</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex justify-content-end mb-2 mb-lg-0">
                        </li> </li><li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li></li> </li><li class="nav-item" sec:authorize="isAuthenticated()">
                        <form class="" th:action="@{/logout}" method="POST">
                            <input class="nav-link" type="submit" value="Logout"/>
                        </form>
                    </li>
                    </ul>
                </div>
            </div>
        </nav>
        <p class="w-100 d-flex justify-content-center" th:text="${info}"></p>
    </header>
</body>
</html>
