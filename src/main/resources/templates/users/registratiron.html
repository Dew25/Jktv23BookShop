<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content"  class="w-100 d-flex justify-content-center">
    <form th:action="/registration" method="POST">
        <div class="card" style="width: 28rem;">
            <div class="card-body">
                <h4 class="card-title">Регистрация</h4>
                <div class="mb-3 row">
                    <label for="inputUsername" class="col-sm-3 col-form-label">Логин</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputUsername" name="username" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Пароль</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="inputPassword">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary mb-3">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
